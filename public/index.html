<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collage Maker</title>
  </head>
  <body style="margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="containerOne" class="container"></div>
    <div id="containerTwo" class="container"></div>
    <script type="text/javascript">
      document.dispatchEvent(new CustomEvent('collageImport', {
        detail: {
          applicationHeight: window.innerHeight,
          applicationWidth: window.innerWidth,
          backgroundImageUrl: BACKGROUND_IMAGE,
          containerId: 'containerOne',
          iconsWithText: {},
          images: {},
        },
      }));

      document.dispatchEvent(new CustomEvent('collageImport', {
        detail: {
          applicationHeight: window.innerHeight,
          applicationWidth: window.innerWidth,
          backgroundImageUrl: BACKGROUND_IMAGE,
          containerId: 'containerTwo',
          iconsWithText: {},
          images: {},
        },
      }));
    </script>
  </body>
</html>
